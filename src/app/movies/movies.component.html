<h2>Movies</h2>

<div>
  <input #searchPhrase />
  <button (click)="search(searchPhrase.value)">search</button>
</div>

<table>
  <tr>
    <th>Title</th>
    <th>Country</th>
    <th>Rating</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{movie.title}}</td>
    <td>{{movie.country}}</td>
    <td>{{movie.rating}}</td>
    <td>{{movie.year}}</td>
  </tr>
</table>
